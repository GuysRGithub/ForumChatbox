version: '3.4'
services:
  rasa:
    image: rasa/rasa:2.8.25-full
    ports:
      - '5005:5005'
    volumes:
      - ./:/app
    command:
      - bash -c "rm -r models/* && rasa train && rasa run --enable-api --cors \"*\" --debug"

  rasa-actions:
    image: guysrobotdevops/rasa-forum:latest
    working_dir: /app
    build: './'
    restart: always
    volumes:
    - ./actions:/app/actions
    ports:
    - '5055:5055'
    command: bash -c "rasa run actions"

